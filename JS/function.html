<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    
    
</head>
<body>
    <p id="demo1"><p>
        <script>
            var fname="Senapati"
            var lname="Arpan"
        function fn(fname, lname){
            return fname.charAt(0) + lname.charAt(0);
        }
        document.getElementById("demo1").innerHTML = JSON.stringify(fn(fname,lname));

        </script>
</body>
</html>
